<script type="text/javascript">
	
	$('#input01').on('click', function(){
			$.ajax({
				type:'POST',
				url:"{:url('user/pass')}",
				data:$("#form_pass").serialize(),
				dataType:"JSON",
				success:function(data){
					console.log(data);
					switch (data) {
						case 1:
							$('.ph').val('');
							$('.ph').attr('placeholder','请输入原密码');
							$('.ph').addClass('us');
							break;
						case 2:
							$('.pa').val('');
							$('.pa').attr('placeholder','请输入新密码');
							$('.pa').addClass('us');
							break;
						case 3:
							$('.pb').val('');
							$('.pb').attr('placeholder','请再次输入新密码');
							$('.pb').addClass('us');
							break;
						case 4:
							$('.ph').val('');
							$('.ph').attr('placeholder','原密码错误');
							$('.ph').addClass('us');
							break;
						case 5:
							$('.pc').val('');
							$('.pc').attr('placeholder','两次密码不匹配');
							$('.pc').addClass('us');
							break;
						case 7:
							$('.pc').val('');
							$('.pc').attr('placeholder','请修改密码');
							$('.pc').addClass('us');
							break;
						case 6:
							alert('修改成功');
							$('.pd').val('');
							$('.pd').attr('placeholder','');
							break;
					}
				}
			})

		})
	$('#input02').on('click', function(){
		$('.pd').val('');
		$('.pd').attr('placeholder','');
	})
</script>
