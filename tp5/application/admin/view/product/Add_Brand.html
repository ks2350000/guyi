<script type="text/javascript">
     $(document).ready(function(){
		 $(".left_add").height($(window).height()-60); 
		  $(".right_add").width($(window).width()-600);
		   $(".right_add").height($(window).height()-60);
		  $(".select").height($(window).height()-195); 
		  $("#select_style").height($(window).height()-220); 
		 //当文档窗口发生改变时 触发  
		    $(window).resize(function(){
				  $(".right_add").width($(window).width()-600); 
				 $(".left_add").height($(window).height()-60);
				 $(".right_add").height($(window).height()-60); 
				 $(".select").height($(window).height()-195); 
				$("#select_style").height($(window).height()-220); 
			});
	 })
	function checkLength(which) {
		var maxChars = 500;
		if(which.value.length > maxChars){
		   layer.open({
		   icon:2,
		   title:'提示框',
		   content:'您出入的字数超多限制!',	
	    });
		// 超过限制的字数了就将 文本框中的内容按规定的字数 截取
		which.value = which.value.substring(0,maxChars);
		return false;
		}else{
			var curr = maxChars - which.value.length; // 减去 当前输入的
			document.getElementById("sy").innerHTML = curr.toString();
			return true;
		}
	}

		
</script>
<script type="text/javascript">
	document.getElementById("photo").addEventListener("change",function(e){
      var files =this.files;
      var img = new Image();
      var reader =new FileReader();
      reader.readAsDataURL(files[0]);
      reader.onload =function(e){
        var dx =(e.total/1024)/1024;
        if(dx>=2){
          alert("文件大小大于2M");
          return;
        }
        img.src =this.result;
        img.style.width ="100%";
        img.style.height ="90%";
        document.querySelector('.container').appendChild(img);
      }
    })

</script>
