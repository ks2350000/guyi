<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="__STATIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="__STATIC__/css/style.css"/>       
    <link rel="stylesheet" href="__STATIC__/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__STATIC__/assets/css/font-awesome.min.css" />
    <link href="__STATIC__/Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__STATIC__/assets/js/bootstrap.min.js"></script>
    <title>特卖管理</title>
  </head>
  <body>
  
    <div class="type_style">
      <div class="type_title">特卖管理</div>
      <div class="" style="margin-left:10px; margin-top: 10px">
      <div class="" style="">

      </div>
      

  <form action="{:url('prolistaction/delsspeclass')}" method="post" class="form form-horizontal" id="form-user-add" style="margin-top: 20px;">

  <div class="border clearfix"> 
    <span class="l_f">
        <a href="{:url('product/specials')}" title="添加商品" class="btn btn-warning Order_form"><i class="icon-plus"></i>添加商品</a>
        <button type="submit" name="pldel" value="dels" class="btn btn-danger"><i class="icon-trash"></i>批量删除</button>
       </span>
       <span class="r_f">共：<b></b>件商品</span>
  </div>

    <div class="table_menu_list" id="testIframe">
      <table class="table table-striped table-bordered table- hover" id="sample-table">
        <thead>
            <tr>
              <th width="25px"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
              <th width="80px">特卖编号</th>
              <th width="200px">特卖名称</th>
              <th width="100px">状态</th>
              <th width="180px">加入时间</th>
              <th width="180px">操作</th>
            </tr>
        </thead>
        <tbody>
          
          {volist name="data" id="vol"}
            <tr>
              <td width="25px"><label><input type="checkbox" name="check[]" value="{$vol.id}" class="ace" ><span class="lbl"></span></label></td>
              <td width="80px">{$vol.number}</td>               
              <td width="50px">{$vol.name}</td>               
              
              <td width="100px">
                {if condition="($vol.audit == 0)"}
                  待审核
                {else /}
                  通过
                {/if}
              </td>
              <td width="100px">{$vol.createtime}</td>       
              <td class="td-manage">
                <a   href="{:url('product/edit',['sid'=>$vol.id])}" title="编辑"  class="btn btn-xs btn-success"><i class="icon-ok bigger-120"></i></a> 
                
                <a title="删除" href="{:url('prolistaction/delspeclass',['cid'=>$vol.id])}" id="del" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120"></i></a>
              </td>  
                                  
            </tr>
          {/volist}
          
        </tbody>
      </table>
    </div>
  </form>
<script type="text/javascript" src="__STATIC__/Widget/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__STATIC__/Widget/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__STATIC__/assets/layer/layer.js"></script>
<script type="text/javascript" src="__STATIC__/js/H-ui.js"></script> 
<script type="text/javascript" src="__STATIC__/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
