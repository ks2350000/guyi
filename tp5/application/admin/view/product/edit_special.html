<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="__STATIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="__STATIC__/css/style.css"/>       
    <link rel="stylesheet" href="__STATIC__/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__STATIC__/assets/css/font-awesome.min.css" />
    <link href="__STATIC__/Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__STATIC__/assets/js/bootstrap.min.js"></script>
    <title>特卖管理</title>
  </head>
  <body>
  
    <div class="type_style">
      <div class="type_title">特卖管理</div>
      <div class="" style="margin-left:10px; margin-top: 10px">
      <div class="" style="">

      </div>
      <form action="{}" method="post">
        <div class="Operate_cont clearfix">
          <label class="form-label"><span class="c-red">*</span>特卖名称：</label>
          <div class="formControls ">
            <input type="text" name="spe" value="{$speData[0]['name']}" >
            
          </div>
        </div>
      </form>
    

  </div>
</div> 

  <form action="{:url('proaction/addbrand')}" method="post" class="form form-horizontal" id="form-user-add" style="margin-top: 20px;">

  <div class="border clearfix"> 
    <span class="l_f">
        <a href="{:url('product/specials')}" title="添加商品" class="btn btn-warning Order_form"><i class="icon-plus"></i>添加商品</a>
        <a href="#" class="btn btn-danger"><i class="icon-trash"></i>批量删除</a>
       </span>
       <span class="r_f">共：<b></b>件商品</span>
  </div>

    <div class="table_menu_list" id="testIframe">
      <table class="table table-striped table-bordered table- hover" id="sample-table">
        <thead>
            <tr>
              <th width="25px"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
              <th width="80px">产品编号</th>
              <th width="50px">产品数量</th>
              <th width="200px">产品名称</th>
              <th width="100px">原价格</th>
              <th width="100px">现价</th>
              <th width="100px">所属地区/国家</th>        
              <th width="180px">加入时间</th>
              <th width="180px">操作</th>
            
            </tr>
          
        </thead>
        <tbody>
          {volist name="data" id="vol"}
            <tr>
              <td width="25px"><label><input type="checkbox" name="check" value="" class="ace" ><span class="lbl"></span></label></td>
              <td width="80px">{$vol.number}</td>               
              <td width="50px">{$vol.num}</td>               
              <td width="250px"><u style="cursor:pointer" class="text-primary" onclick="">{$vol.name}</u></td>
              <td width="100px">{$vol.money}</td>
              <td width="100px">{$vol.dmoney}</td> 
              <td width="100px">{$vol.year}</td>         
              <td width="100px">{$vol.createtime}</td>         
              <td class="td-manage"> 
              <a title="删除" href="{:url('prolistaction/delspe',['cid'=>$vol.id,'sid'=>$speData.0.id])}" id="del" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120"></i></a>
              </td>                   
            </tr>
          {/volist}
          
        </tbody>
      </table>
    </div>
  </form>
<script type="text/javascript" src="__STATIC__/Widget/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__STATIC__/Widget/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__STATIC__/assets/layer/layer.js"></script>
<script type="text/javascript" src="__STATIC__/js/H-ui.js"></script> 
<script type="text/javascript" src="__STATIC__/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
