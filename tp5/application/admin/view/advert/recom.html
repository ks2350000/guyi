<body>
<div class=" page-content clearfix">
 <div id="products_style">

    <div class="search_style">

      <ul class="search_content clearfix">

    </div>
  </form>
     <div class="border clearfix">
       <span class="l_f">
        <a href="{:url('pictureAdd')}" title="添加商品" class="btn btn-warning Order_form"><i class="icon-plus"></i>添加商品</a>

     <!--产品列表展示-->

<div class="table_menu_list" id="testIframe">
  <table class="table table-striped table-bordered table-hover" id="sample-table">
    <thead>
      
        <tr>
          <th width="25px"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>

          <th width="50px">产品数量</th>

          <th width="100px">所属地区/国家</th>        
          <th width="180px">加入时间</th>
          <th width="80px">审核状态</th>
          <th width="70px">状态</th>               
          <th width="200px">操作</th>
        </tr>
      
    </thead>
  <tbody>
      
        <tr>
          <td width="25px"><label><input type="checkbox" name="check" value="" class="ace" ><span class="lbl"></span></label></td>
          <td width="80px"></td>               
          <td width="50px"></td>               
          <td width="250px"><u style="cursor:pointer" class="text-primary" onclick=""></u></td>
          <td width="100px"></td>
          <td width="100px"></td> 
          <td width="100px"></td>         
          <td width="180px"></td>
          <td class="text-l">通过</td>
          <td class="td-status">
            {//if condition="$value.state eq 1"}
              <span class="label label-success radius">已上架</span>
            {//else /}
              <!-- <span class="label label-defaunt radius">已下架</span> -->
            {///if}
            

          </td>
          <td class="td-manage">
          <a   href="{:url('prolistaction/stop')}" title="停用"  class="btn btn-xs btn-success"><i class="icon-ok bigger-120"></i></a> 
          <a title="编辑" onclick="member_edit('编辑','member-add.html','4','','510')" href="javascript:;"  class="btn btn-xs btn-info" ><i class="icon-edit bigger-120"></i></a> 
          <a title="删除" href="{:url('prolistaction/del')}" id="del" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120"></i></a>
         </td>
        </tr>
      
    </tbody>
    </table>
    <div style="float:right; margin-right:20px;"></div>
    </div>     
  </div>
 </div>

<script>
jQuery(function($) {
   
        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
        function tooltip_placement(context, source) {
          var $source = $(source);
          var $parent = $source.closest('table')
          var off1 = $parent.offset();
          var w1 = $parent.width();
      
          var off2 = $source.offset();
          var w2 = $source.width();
      
          if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
          return 'left';
        }
      });
 laydate({
    elem: '#start',
    event: 'focus' 
});

</script>
