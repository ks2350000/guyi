<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="__STATIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="__STATIC__/css/style.css"/>       
    <link href="__STATIC__/assets/css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="__STATIC__/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__STATIC__/font/css/font-awesome.min.css" />

		<script src="__STATIC__/assets/layer/layer.js" type="text/javascript" ></script>
    <script src="__STATIC__/assets/laydate/laydate.js" type="text/javascript"></script>  
    <script src="__STATIC__/assets/js/bootstrap.min.js"></script>

		<script src="__STATIC__/assets/js/jquery.dataTables.bootstrap.js"></script>
                      
<title>个人信息管理</title>
</head>

<body>
  {volist name="data" id="value"}
  <form action="{:url('proaction/grxxxg')}" method="post" class="form form-horizontal" id="fora" enctype="multipart/form-data">
<div class="clearfix">
 <div class="admin_info_style">
   <div class="admin_modify_style" id="Personal">
     <div class="type_title">管理员信息 </div>
      <div class="xinxi">
        <div class="form-group"><label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户名： </label>
          <div class="col-sm-9"><input type="text" name="name" id="website-title" value="{$value.name}" class="col-xs-7 text_info" disabled="disabled">
          &nbsp;&nbsp;&nbsp;<a href="javascript:" onclick="change_Password()" class="btn btn-warning btn-xs">修改密码</a></div>
          
          </div>
          <div class="form-group"><label class="col-sm-3 control-label no-padding-right" for="form-field-1">性别： </label>
          <div class="col-sm-9">
            {if condition="($value.sex eq 1)"}
              <span class="sex">男</span>
              {else /}
              <span class="sex">女</span>
            {/if}

            <div class="add_sex">
              {if condition="($value.sex eq 1)"}
            <label><input type="radio" class="ace" name="sex" value="1" checked><span class="lbl">男
            </span></label>&nbsp;&nbsp;
            {else /}
            <label><input type="radio" class="ace" name="sex" value="1"><span class="lbl">男
            </span></label>&nbsp;&nbsp;
            {/if}

            {if condition="($value.sex eq 0)"}
            <label><input type="radio" class="ace" name="sex" value="0" checked><span class="lbl">女</span></label>
            {else /}
            <label><input type="radio" class="ace" name="sex" value="0"><span class="lbl">女</span></label>

            {/if}
            </div>
           </div>
          </div>
         
          <div class="form-group"><label class="col-sm-3 control-label no-padding-right" for="form-field-1">移动电话： </label>
          <div class="col-sm-9"><input type="text" name="phone" id="website-title" value="{$value.phone}" class="col-xs-7 text_info" disabled="disabled"></div>
          </div>
          <div class="form-group"><label class="col-sm-3 control-label no-padding-right" for="form-field-1">电子邮箱： </label>
          <div class="col-sm-9"><input type="text" name="email" id="website-title" value="{$value.email}" class="col-xs-7 text_info" disabled="disabled"></div>
          </div>
          
           <div class="form-group"><label class="col-sm-3 control-label no-padding-right" for="form-field-1">权限： </label>
          <div class="col-sm-9" > <span>商家</span></div>
          </div>
           
           <div class="Button_operation clearfix"> 
				<button id="bxzz" class="btn btn-danger radius" type="submit">修改信息</button>				
				<button id="bczz" class="btn btn-success radius" type="button">保存修改</button>              
			</div>
            </div>
    </div>
 
 </div>
</div>
</form>
 <!--修改密码样式-->
         <div class="change_Pass_style" id="change_Pass">
            <ul class="xg_style">
             <li><label class="label_name">原&nbsp;&nbsp;密&nbsp;码</label><input name="原密码" type="password" class="" id="password"></li>
             <li><label class="label_name">新&nbsp;&nbsp;密&nbsp;码</label><input name="新密码" type="password" class="" id="Nes_pas"></li>
             <li><label class="label_name">确认密码</label><input name="再次确认密码" type="password" class="" id="c_mew_pas"></li>
              <input type="hidden" name="zxc" id="userid" value="{$value.name}">
            </ul>
     <!--       <div class="center"> <button class="btn btn-primary" type="button" id="submit">确认修改</button></div>-->
         </div>
    
{/volist}
</body>
</html>
<script>

 //按钮点击事件

$('#bxzz').click(function(event){
   event.preventDefault();
   $('.text_info').attr("disabled", false);
   $('.text_info').addClass("add");
    $('#Personal').find('.xinxi').addClass("hover");
    $('#Personal').find('.btn-success').css({'display':'block'});
});


  $('#bczz').click(function(){
   
      $('#fora').submit();
  });



	
 //初始化宽度、高度    
    $(".admin_modify_style").height($(window).height()); 
	$(".recording_style").width($(window).width()-400); 
    //当文档窗口发生改变时 触发  
    $(window).resize(function(){
	$(".admin_modify_style").height($(window).height()); 
	$(".recording_style").width($(window).width()-400); 
  });
  //修改密码
  function change_Password(){
	   layer.open({
    type: 1,
	title:'修改密码',
	area: ['300px','300px'],
	shadeClose: true,
	content: $('#change_Pass'),
	btn:['确认修改'],
	yes:function(index, layero){		
		   if ($("#password").val()==""){
			  layer.alert('原密码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          } 
		  if ($("#Nes_pas").val()==""){
			  layer.alert('新密码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          } 
		   
		  if ($("#c_mew_pas").val()==""){
			  layer.alert('确认新密码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          }
		    if(!$("#c_mew_pas").val || $("#c_mew_pas").val() != $("#Nes_pas").val() )
        {
            layer.alert('密码不一致!',{
              title: '提示框',				
				icon:0,
			    
			 });
			 return false;
        }   
		 else{

      var password = $('#password').val();
      var newpass = $('#Nes_pas').val();
      var userid = $('#userid').val();

      //console.log(password);
      //console.log(newpass);

      $.ajax({
          type:'POST',
          url:"{:url('ddd')}",
          data:{'password':password,'newpass':newpass,'userid':userid},
          dataType:"JSON",
          success:function(re){
            console.log(re);
            switch (re) {
              case 1:
                alert('原密码错误');
                break;
              case 2:
                window.location.reload();
                break;
            }
          }
        })


			/*  layer.alert('修改成功！',{
               title: '提示框',				
			icon:1,		
			  }); 
			  layer.close(index);      */
		  }	 
	}
    });
	  }
</script>
<script>
jQuery(function($) {
		var oTable1 = $('#sample-table').dataTable( {
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,2,3,4,5,6]}// 制定列不参与排序
		] } );
				
				
				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
				});
});</script>
